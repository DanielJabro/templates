<!DOCTYPE html>
<!-- for html -->
<html>
<!-- The head -->
  <head>
    <!-- Setup -->
    <meta charset="UTF-8">
    <meta name="description" content="website description">
    <title>TabName</title>
  </head>
  <!-- The body -->
  <body>
    <!-- Header -->
    <header>
      <!-- List of links (for different pages) -->
      <nav>
      </nav>
    </header>
    <!-- Main text and content -->
    <main>
      <!-- For articles and stuff like that -->
      <article>
        <!-- For the sections of articles -->
        <section>
          <!-- Advertisement -->
          <aside>
           </aside>
         </section>
       </article>
      <!-- Header sizes -->
      <h1>Biggest header</h1>
      <h6>Smallest header</h6>
      <hr/>
      
      <!-- Basic paragraph -->
      <p>paragraph</p>
      <br/>
      
      <!-- Special word customizations -->
      <p>There is <b>Bold</b> there is <i>italizitation</i>, and there's <u>underline</u></p>
      <br/>
      
      <!-- Basic text size -->
      <p><big>Big text</big> and <small>Small text</small></p>
      <br/>
      
      <!-- Subscript and superscript -->
      <p>Super<sup>script</sup> and Sub<sub>script</sub></p>
      <br/>
      
      <!-- Links or take user to a new page (target=blank is to create a new tab) -->
      <a href="https://www.google.com" target="_blank"><h4>Google's Homepage</h1></a>
      <br/>
      
      <!-- For images from websites of files (alt is for if the image is gone) -->
      <img width="400" height="300" src"https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wiktionary.org%2Fwiki%2Fkitty&psig=AOvVaw2cwHIBRZml7vTEv3oJsBQG&ust=1640007792360000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLjOxaH_7_QCFQAAAAAdAAAAABAD" alt="A cute kitty" />
      <br/>
      
      <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.nbcnews.com%2Fscience%2Fweird-science%2F25-billion-t-rex-roamed-earth-not-study-finds-rcna694&psig=AOvVaw06PKHvH7MGi6QzSS-RtNQu&ust=1640008285447000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCOjAnoyB8PQCFQAAAAAdAAAAABAF" />
        <img width="400" height="300" src"https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wiktionary.org%2Fwiki%2Fkitty&psig=AOvVaw2cwHIBRZml7vTEv3oJsBQG&ust=1640007792360000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLjOxaH_7_QCFQAAAAAdAAAAABAD" alt="A cute kitty" />
      <br/>
      
    </main>
    <!-- The footer -->
    <footer>
    </footer>
  </body>
</html>
